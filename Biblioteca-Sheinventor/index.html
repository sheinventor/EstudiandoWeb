<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca SheInventor</title>
  <!-- Tipograf칤a Titillium Web desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales para cuerpo y fuentes */
    body {
      font-family: 'Titillium Web', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    
    /* Encabezado de la p치gina */
    header {
      background: #3b163b;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Secci칩n introductoria */
    .intro {
      padding: 1rem;
      text-align: center;
    }

    /* Galer칤a de proyectos con dise침o responsivo */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* Tarjetas individuales de cada proyecto */
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin-top: 0.5rem;
    }

    /* Botones de descarga y enlaces */
    .buttons {
      margin-top: 1rem;
    }
    .buttons a {
      display: inline-block;
      margin-right: 0.5rem;
      background: #6c1288;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* Pie de p치gina */
    footer {
      background: #3b163b;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Encabezado principal -->
  <header>
    <h1>Biblioteca de Proyectos SheInventor</h1>
  </header>

<!-- Secci칩n introductoria con bot칩n de apoyo -->
<div class="intro">
    <p>Aqu칤 comparto mis proyectos de ciencia, arte y emoci칩n. Puedes explorarlos, descargarlos o apoyarme para seguir creando.</p>
    <a href="https://ko-fi.com/sheinventor" class="buttons" target="_blank">仇벒잺 Ap칩yame</a>
  </div>

  <!-- Contenedor de la galer칤a de proyectos -->
  <section class="gallery" id="project-gallery">
    <!-- Las tarjetas de proyecto se cargar치n din치micamente con JavaScript -->
  </section>

  <!-- Pie de p치gina -->
  <footer>
    <p>Con 游눞 por SheInventor | S칤gueme en redes para m치s ciencia creativa</p>
    <div class="social-links">
      <a href="https://instagram.com/sheinventor" target="_blank">Instagram</a> |
      <a href="https://youtube.com/@sheinventor" target="_blank">YouTube</a> |
      <a href="mailto:contacto@sheinventor.com">Formulario de Contacto</a>
    </div>
  </footer>

  <script>
    // Aqu칤 defines tus proyectos como objetos dentro de un arreglo
    // Para mejorar, a gregar publioco objetivo 
    const proyectos = [
      {
        titulo: "Juego de Cartras Economia Circular", // T칤tulo del proyecto
        descripcion: "Juego para sensibilizar a estudiantes de licenciatura sobre economia lineal y economia circular", // Descripci칩n breve
        imagen: "tarjetasec/clue.png", // URL de imagen de portada
        pdf: "tarjetasec/juego.pdf", // Archivo PDF
        stl: "https://cults3d.com/modelo/microscopio" // Enlace STL o null si no hay
      },
      {
        titulo: "Vitral con Ciencia",
        descripcion: "Un proyecto de arte y nanotecnolog칤a",
        imagen: "tarjetasec/clue.png", 
        pdf: "vitral.pdf",
        stl: null
      },
      // 游녢 COPIA Y PEGA ESTE FORMATO PARA AGREGAR M츼S PROYECTOS 游녢
      // {
      //   titulo: "Nombre del Proyecto",
      //   descripcion: "Descripci칩n breve del proyecto",
      //   imagen: "URL de imagen o placeholder",
      //   pdf: "nombre_del_archivo.pdf",
      //   stl: "link a STL o null"
      // },
    ];

    // Este c칩digo recorre el arreglo y genera las tarjetas en HTML
    const gallery = document.getElementById('project-gallery');

    proyectos.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}">
        <h3>${p.titulo}</h3>
        <p>${p.descripcion}</p>
        <div class="buttons">
          ${p.pdf ? `<a href="${p.pdf}" target="_blank">游늯 PDF</a>` : ''}
          ${p.stl ? `<a href="${p.stl}" target="_blank">游댕 STL</a>` : ''}
        </div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
