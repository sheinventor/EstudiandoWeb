<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .tamagotchi-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
        }
        img {
            width: 150px;
            transition: transform 0.3s;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="tamagotchi-container">
        <h1>Tu Tamagotchi Virtual</h1>
        <img id="pet" src="tamagotchi.png" alt="Mascota Virtual">
        <p>Hambre: <span id="hunger">50</span></p>
        <p>Felicidad: <span id="happiness">50</span></p>
        <p>Energ√≠a: <span id="energy">50</span></p>
        <button onclick="feedPet()">üçé Alimentar</button>
        <button onclick="playWithPet()">‚öΩ Jugar</button>
        <button onclick="sleepPet()">üåô Dormir</button>
    </div>

    <script>
        let hunger = 50;
        let happiness = 50;
        let energy = 50;

        function updateStats() {
            document.getElementById("hunger").textContent = hunger;
            document.getElementById("happiness").textContent = happiness;
            document.getElementById("energy").textContent = energy;
        }

        function feedPet() {
            hunger -= 10;
            energy += 5;
            if (hunger < 0) hunger = 0;
            playSound("eat.mp3");
            updateStats();
        }

        function playWithPet() {
            happiness += 10;
            energy -= 10;
            if (happiness > 100) happiness = 100;
            playSound("laugh.mp3");
            updateStats();
        }

        function sleepPet() {
            energy += 20;
            happiness -= 5;
            hunger += 5;
            if (energy > 100) energy = 100;
            playSound("sleep.mp3");
            updateStats();
        }

        function playSound(file) {
            let audio = new Audio(file);
            audio.play();
        }

        setInterval(() => {
            hunger += 5;
            happiness -= 5;
            energy -= 5;
            if (hunger > 100) hunger = 100;
            if (happiness < 0) happiness = 0;
            if (energy < 0) energy = 0;
            updateStats();
        }, 5000);
    </script>
</body>
</html>
