<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheinventor</title>
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            text-align: center; 
            background: #fff; 
            margin: 0; 
            padding: 0; 
            max-width: 100vw;
            overflow-x: hidden;
        }

            /* Contenedor del c贸mic */
            #comic-container {
                position: relative;
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }

            #comic-img {
                width: 90%;
                height: auto;
                max-height: 90vh; /* Ocupa solo el 80% de la pantalla */
                display: block;
                margin: 0 auto;
            }

            /* Estilo de los di谩logos */
            .text-overlay {
                position: absolute;
                color: white;
                background: rgba(0, 0, 0, 0.5);
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 1rem;
                transform: translate(-50%, -50%);
                white-space: nowrap;
                pointer-events: none;
            }
        /* Controles de navegaci贸n */
        .controls { 
            margin-top: 10px; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Secci贸n de c贸mics recientes */
        .recent-comics { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            flex-wrap: wrap;
        }

        /* Estilo de los c贸mics recientes */
        .recent-comic { 
            width: 100px; 
            cursor: pointer; 
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .recent-comic:hover { 
            transform: scale(1.1);
        }

        /* Botones */
        button { 
            padding: 10px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            background: #007BFF; 
            color: white; 
            border-radius: 5px; 
        }

        /* Contenedor del reproductor de Spotify */
        .spotify-container { 
            margin-top: 20px; 
        }
    </style>
    
</head>
<body>
    <h1>Visor de C贸mics</h1>

    <!-- Selector de idioma -->
    <select id="language">
        <option value="es">Espa帽ol</option>
        <option value="en">Ingl茅s</option>
        <option value="fr">Franc茅s</option>
    </select>

    <div id="comic-container">
        <img id="comic-img" src="comics/comic1/0.jpg" alt="C贸mic" />
    </div>

    <!-- Controles de navegaci贸n -->
    <div class="controls">
        <button onclick="previousPage()">Anterior</button>
        <button onclick="goHome()">Inicio</button>
        <button onclick="nextPage()">Siguiente</button>
    </div>

    <!-- Contenedor del reproductor de Spotify -->
    <div class="spotify-container" id="spotify-container"></div>

    <!-- Contenedor de los c贸mics recientes -->
    <div class="recent-comics" id="recent-comics"></div>

    <script>
        let currentPage = 0;
        let totalPages = 10;
        let comicName = "comic1";
        let language = "es";
        let trackId = "";

        // Escuchar cambios en el selector de idioma
        document.getElementById("language").addEventListener("change", function() {
            language = this.value;
            loadText();
        });

        // Funci贸n para cargar la imagen del c贸mic
        function loadComic() {
            document.getElementById("comic-img").src = `comics/${comicName}/${currentPage}.jpg`;
            loadText();
        }

        // Funci贸n para cargar los di谩logos desde el archivo text.txt
        function loadText() {
            fetch(`comics/${comicName}/text.txt`)
                .then(response => response.text())
                .then(data => {
                    // Eliminar cualquier texto anterior
                    document.querySelectorAll('.text-overlay').forEach(e => e.remove());

                    let lines = data.split('\n');
                    let trackSet = false;

                    // Recorrer todas las l铆neas del archivo
                    lines.forEach(line => {
                        let parts = line.split('|');
                        let page = parseInt(parts[0]);
                        let lang = parts[1];
                        let x = parseFloat(parts[2]); // % X
                        let y = parseFloat(parts[3]); // % Y
                        let text = parts[4];
                        let track = parts[5];

                        // Si la l铆nea es del idioma y la p谩gina actual, mostrar el texto
                        if (page === currentPage && lang === language) {
                            let span = document.createElement("span");
                            span.className = "text-overlay";
                            span.innerText = text;
                            span.dataset.x = x; // Guardar coordenadas en porcentaje
                            span.dataset.y = y;
                            document.getElementById("comic-container").appendChild(span);
                        }

                        // Guardar el ID de la canci贸n solo una vez
                        if (track && !trackSet) {
                            trackId = track;
                            trackSet = true;
                        }
                    });

                    // Ajustar las posiciones de los textos en base al tama帽o de la imagen
                    adjustTextPositions();
                    loadSpotify();
                });
        }

        // Funci贸n para ajustar la posici贸n de los di谩logos de manera responsive
        function adjustTextPositions() {
            let comicImg = document.getElementById("comic-img");
            let imgWidth = comicImg.clientWidth;
            let imgHeight = comicImg.clientHeight;

            document.querySelectorAll('.text-overlay').forEach(span => {
                let xPercent = parseFloat(span.dataset.x); // Coordenadas guardadas como %
                let yPercent = parseFloat(span.dataset.y);

                // Calcular la posici贸n en p铆xeles seg煤n el tama帽o actual de la imagen
                span.style.left = `${(xPercent / 100) * imgWidth}px`;
                span.style.top = `${(yPercent / 100) * imgHeight}px`;
            });
        }

        // Event listeners para recalcular posiciones en cambios de pantalla
        window.addEventListener("resize", adjustTextPositions);
        document.getElementById("comic-img").addEventListener("load", adjustTextPositions);

        // Funciones de navegaci贸n
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadComic();
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadComic();
            }
        }

        function goHome() {
            currentPage = 0;
            loadComic();
        }

        // Funci贸n para cargar c贸mics recientes
        function loadRecentComics() {
            let recentComics = ["comic1", "comic2", "comic3"];
            let container = document.getElementById("recent-comics");
            container.innerHTML = "";
            recentComics.forEach(comic => {
                let img = document.createElement("img");
                img.src = `comics/${comic}/0.jpg`;
                img.className = "recent-comic";
                img.onclick = () => changeComic(comic);
                container.appendChild(img);
            });
        }

        function changeComic(newComic) {
            comicName = newComic;
            currentPage = 0;
            loadComic();
        }

        // Funci贸n para cargar Spotify sin reiniciar la m煤sica
        function loadSpotify() {
            let container = document.getElementById("spotify-container");
            if (trackId && container.dataset.currentTrack !== trackId) {
                container.innerHTML = `<iframe src="https://open.spotify.com/embed/track/${trackId}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
                container.dataset.currentTrack = trackId; // Guardar el track actual
            }
        }

        // Cargar los c贸mics recientes al inicio
        loadRecentComics();
    </script>
