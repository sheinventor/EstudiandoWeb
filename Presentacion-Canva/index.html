<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Présentation interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .description {
      margin-top: 20px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .cta-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Découvrez notre présentation interactive</h1>
    <p class="description">
      Cette présentation vous guidera pas à pas à travers notre projet. Prenez le temps de la parcourir à votre rythme et revenez-y quand vous le souhaitez.
    </p>

    <!-- Remplacez l'URL ci-dessous par le lien embed de votre présentation Canva -->

    <a class="cta-button" href="mailto:tonemail@exemple.com">Nous contacter</a>

</html>
